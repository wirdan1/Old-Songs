<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Old - Vintage Music Player</title>
    <link id="icon" rel="icon" href="https://files.cloudkuimages.guru/images/fPzNJq0G.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a22bfe;
            --dark: #121212;
            --light: #f8f9fa;
            --accent: #fd5988;
            --text: #b3b3b3;
            --card-bg: rgba(32, 32, 32, 0.3); /* Default transparansi lebih tinggi */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* Particle background container */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: transparent; /* Menjadikan background transparan agar partikel terlihat */
        }

        header {
            padding: 1.5rem;
            text-align: center;
            position: relative;
            z-index: 10;
            background: transparent; /* Menjadikan header transparan */
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.25rem;
            font-weight: 700;
        }

        .subtitle {
            color: var(--text);
            font-size: 1rem;
            font-weight: 300;
        }

        .player-container {
            width: 95%;
            max-width: 500px;
            margin: 1rem auto;
            padding: 1.5rem;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(1.5px); /* Mengurangi blur untuk visibilitas partikel */
            border: 1px solid rgba(205, 255, 255, 0.05);
            position: relative;
            z-index: 10;
        }

        .now-playing {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 1.5rem;
            text-align: center;
        }

        .vinyl-container {
            position: relative;
            width: 220px;
            height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .vinyl {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #121212 0%, #2d3436 100%);
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 4px solid #1e1e1e;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .vinyl::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-radial-gradient(
                circle at center,
                #333 0%,
                #333 0.5%,
                transparent 0.5%,
                transparent 2%
            );
            opacity: 0.3;
        }

        .vinyl::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--primary);
            border: 3px solid #1e1e1e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .vinyl-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            z-index: 1;
            text-transform: uppercase;
        }

        .vinyl.playing {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .song-info {
            width: 100%;
        }

        .song-title {
            font-size: 1.4rem;
            margin-bottom: 0.25rem;
            color: white;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            color: var(--text);
            font-weight: 300;
            font-size: 0.9rem;
        }

        .progress-container {
            margin: 1.5rem 0;
        }

        .progress-bar {
            height: 5px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--accent), var(--primary));
            border-radius: 3px;
            width: 0%;
            position: relative;
            transition: width 0.1s linear;
        }

        .progress::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .progress-bar:hover .progress::after {
            opacity: 1;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            color: var(--text);
            font-size: 0.8rem;
            font-weight: 300;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--light);
            font-size: 1rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .play-btn {
            background: var(--primary);
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
        }

        .play-btn:hover {
            background: var(--secondary);
            transform: scale(1.05);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .volume-slider {
            width: 100px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .playlist {
            margin-top: 2rem;
        }

        .playlist-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--light);
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }

        .song-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) rgba(255, 255, 255, 0.1);
        }

        .song-list::-webkit-scrollbar {
            width: 6px;
        }

        .song-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .song-list::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 3px;
        }

        .song-item {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.25rem;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .song-item.active {
            background: rgba(108, 92, 231, 0.2);
        }

        .song-number {
            color: var(--text);
            width: 20px;
            font-weight: 300;
            font-size: 0.9rem;
        }

        .song-details {
            flex-grow: 1;
            min-width: 0;
        }

        .song-name {
            color: white;
            margin-bottom: 0.1rem;
            font-weight: 400;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-duration {
            color: var(--text);
            font-size: 0.75rem;
            font-weight: 300;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text);
            font-weight: 300;
        }

        @media (max-width: 480px) {
            .player-container {
                padding: 1.25rem;
                width: 100%;
                border-radius: 0;
                margin: 0;
                min-height: 100vh;
            }

            .vinyl-container {
                width: 180px;
                height: 180px;
            }

            .song-title {
                font-size: 1.2rem;
            }

            .controls {
                gap: 0.75rem;
            }
        }

        .theme-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 1rem;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
    
    <header>
        <h1>PLAY OLD</h1>
        <p class="subtitle">Vintage records, modern sound</p>
    </header>

    <div class="player-container">
        <div class="now-playing">
            <div class="vinyl-container">
                <div class="vinyl" id="vinyl">
                    <div class="vinyl-label" id="vinylLabel">PL</div>
                </div>
            </div>
            <div class="song-info">
                <h2 class="song-title" id="songTitle">Select a song</h2>
                <p class="song-artist">-Play Old-</p>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prevBtn"><i class="fas fa-step-backward"></i></button>
            <button class="control-btn" id="rewindBtn"><i class="fas fa-backward"></i></button>
            <button class="control-btn play-btn" id="playBtn"><i class="fas fa-play"></i></button>
            <button class="control-btn" id="forwardBtn"><i class="fas fa-forward"></i></button>
            <button class="control-btn" id="nextBtn"><i class="fas fa-step-forward"></i></button>
        </div>

        <div class="volume-control">
            <span><i class="fas fa-volume-down"></i></span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
            <span><i class="fas fa-volume-up"></i></span>
        </div>

        <div class="playlist">
            <h3 class="playlist-title">Your Collection</h3>
            <ul class="song-list" id="songList">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading records...
                </div>
            </ul>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#a29bfe'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#6c5ce7',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        document.addEventListener('DOMContentLoaded', function() {
            const audioPlayer = document.getElementById('audioPlayer');
            const playBtn = document.getElementById('playBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const rewindBtn = document.getElementById('rewindBtn');
            const forwardBtn = document.getElementById('forwardBtn');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const currentTimeEl = document.getElementById('currentTime');
            const durationEl = document.getElementById('duration');
            const songTitle = document.getElementById('songTitle');
            const vinyl = document.getElementById('vinyl');
            const vinylLabel = document.getElementById('vinylLabel');
            const songList = document.getElementById('songList');
            const volumeSlider = document.getElementById('volumeSlider');
            const themeToggle = document.getElementById('themeToggle');

            let songs = [];
            let currentSongIndex = 0;
            let isPlaying = false;
            let isDarkMode = true;

            fetch('songs.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    songs = data;
                    renderPlaylist();
                    loadSong(currentSongIndex);
                })
                .catch(error => {
                    console.error('Error loading songs:', error);
                    songList.innerHTML = '<div class="error">Failed to load songs. Please check your JSON file.</div>';
                });

            function renderPlaylist() {
                songList.innerHTML = '';
                
                if (songs.length === 0) {
                    songList.innerHTML = '<div class="error">No songs found in the collection</div>';
                    return;
                }
                
                songs.forEach((song, index) => {
                    const li = document.createElement('li');
                    li.className = 'song-item';
                    if (index === currentSongIndex) li.classList.add('active');
                    
                    li.innerHTML = `
                        <span class="song-number">${index + 1}</span>
                        <div class="song-details">
                            <div class="song-name">${song.title}</div>
                            <div class="song-duration">-:--</div>
                        </div>
                    `;
                    
                    li.addEventListener('click', () => {
                        currentSongIndex = index;
                        loadSong(currentSongIndex);
                        playSong();
                        updateActiveSong();
                    });
                    
                    songList.appendChild(li);
                });
            }

            function updateActiveSong() {
                document.querySelectorAll('.song-item').forEach((item, index) => {
                    if (index === currentSongIndex) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }

            function loadSong(index) {
                if (songs.length === 0 || index < 0 || index >= songs.length) return;
                
                const song = songs[index];
                songTitle.textContent = song.title;
                vinylLabel.textContent = song.title.split(' ').map(word => word[0]).join('').substring(0, 2);
                audioPlayer.src = song.url;
                
                progress.style.width = '0%';
                currentTimeEl.textContent = '0:00';
                
                audioPlayer.addEventListener('loadedmetadata', () => {
                    durationEl.textContent = formatTime(audioPlayer.duration);
                    updateSongDurations();
                });
            }

            function updateSongDurations() {
                document.querySelectorAll('.song-item').forEach((item, index) => {
                    if (index === currentSongIndex) {
                        const durationElement = item.querySelector('.song-duration');
                        if (durationElement) {
                            durationElement.textContent = formatTime(audioPlayer.duration);
                        }
                    }
                });
            }

            function playSong() {
                if (songs.length === 0) return;
                
                isPlaying = true;
                audioPlayer.play()
                    .then(() => {
                        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                        vinyl.classList.add('playing');
                    })
                    .catch(error => {
                        console.error('Playback failed:', error);
                        isPlaying = false;
                    });
            }

            function pauseSong() {
                isPlaying = false;
                audioPlayer.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                vinyl.classList.remove('playing');
            }

            function prevSong() {
                if (songs.length === 0) return;
                
                currentSongIndex--;
                if (currentSongIndex < 0) {
                    currentSongIndex = songs.length - 1;
                }
                loadSong(currentSongIndex);
                playSong();
                updateActiveSong();
            }

            function nextSong() {
                if (songs.length === 0) return;
                
                currentSongIndex++;
                if (currentSongIndex > songs.length - 1) {
                    currentSongIndex = 0;
                }
                loadSong(currentSongIndex);
                playSong();
                updateActiveSong();
            }

            function formatTime(seconds) {
                if (isNaN(seconds)) return "0:00";
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }

            function updateProgress() {
                const { currentTime, duration } = audioPlayer;
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                currentTimeEl.textContent = formatTime(currentTime);
            }

            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                audioPlayer.currentTime = (clickX / width) * duration;
            }

            playBtn.addEventListener('click', () => {
                if (songs.length === 0) return;
                
                if (isPlaying) {
                    pauseSong();
                } else {
                    playSong();
                }
            });

            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);

            rewindBtn.addEventListener('click', () => {
                audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 10);
            });

            forwardBtn.addEventListener('click', () => {
                audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 10);
            });

            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', nextSong);

            progressBar.addEventListener('click', setProgress);

            volumeSlider.addEventListener('input', () => {
                audioPlayer.volume = volumeSlider.value;
            });

            themeToggle.addEventListener('click', () => {
                isDarkMode = !isDarkMode;
                if (isDarkMode) {
                    document.documentElement.style.setProperty('--dark', '#121212');
                    document.documentElement.style.setProperty('--light', '#f8f9fa');
                    document.documentElement.style.setProperty('--card-bg', 'rgba(32, 32, 32, 0.3)');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                    particlesJS('particles-js', {
                        particles: {
                            number: { value: 80, density: { enable: true, value_area: 800 } },
                            color: { value: '#a29bfe' },
                            shape: { type: 'circle', stroke: { width: 0, color: '#000000' } },
                            opacity: { value: 0.5, random: true, anim: { enable: false } },
                            size: { value: 3, random: true, anim: { enable: false } },
                            line_linked: { enable: true, distance: 150, color: '#6c5ce7', opacity: 0.4, width: 1 },
                            move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
                        },
                        interactivity: {
                            detect_on: 'canvas',
                            events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' }, resize: true },
                            modes: { grab: { distance: 140, line_linked: { opacity: 1 } }, push: { particles_nb: 4 } }
                        },
                        retina_detect: true
                    });
                } else {
                    document.documentElement.style.setProperty('--dark', '#f8f9fa');
                    document.documentElement.style.setProperty('--light', '#121212');
                    document.documentElement.style.setProperty('--card-bg', 'rgba(245, 245, 245, 0.3)');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                    particlesJS('particles-js', {
                        particles: {
                            number: { value: 80, density: { enable: true, value_area: 800 } },
                            color: { value: '#6c5ce7' },
                            shape: { type: 'circle', stroke: { width: 0, color: '#000000' } },
                            opacity: { value: 0.5, random: true, anim: { enable: false } },
                            size: { value: 3, random: true, anim: { enable: false } },
                            line_linked: { enable: true, distance: 150, color: '#a29bfe', opacity: 0.4, width: 1 },
                            move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
                        },
                        interactivity: {
                            detect_on: 'canvas',
                            events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' }, resize: true },
                            modes: { grab: { distance: 140, line_linked: { opacity: 1 } }, push: { particles_nb: 4 } }
                        },
                        retina_detect: true
                    });
                }
            });

            audioPlayer.volume = volumeSlider.value;
        });
    </script>
</body>
</html>
